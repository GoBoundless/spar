<!DOCTYPE html>

    [{ stylesheet_link_tag(application) }]

  <body>
    <div id='wrap'>
      <img src='[{ path_to(spar.png) }]' width='200' />

        <h1>Spar</h1>

    </div>
    [{ javascript_include_tag(application) }]

</html>
